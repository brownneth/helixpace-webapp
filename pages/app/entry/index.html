<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // New Sequence</title>
</head>
<body class="bg-helix-light text-helix-dark antialiased h-screen w-full flex overflow-hidden">
    
    <div id="sidebar-mount"></div>
    
    <div class="flex-1 flex flex-col h-full relative min-w-0">
        <div id="navbar-mount"></div>

        <main class="flex-1 p-6 sm:p-8 flex flex-col h-full overflow-hidden">
            <div class="max-w-4xl mx-auto w-full h-full flex flex-col gap-4">
                
                <header class="shrink-0 flex items-end justify-between">
                    <div>
                        <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Data Entry</h1>
                        <p class="text-sm text-slate-500 mt-1">Input raw DNA data for processing.</p>
                    </div>
                    <div class="text-xs font-mono text-slate-400 bg-white px-3 py-1.5 rounded-md border border-slate-100 shadow-sm">
                        LENGTH: <span id="char-count" class="text-helix-dark font-bold">0</span> BP
                    </div>
                </header>

                <div class="bg-white rounded-xl shadow-card border border-slate-200 p-6 flex-1 flex flex-col gap-6 overflow-hidden relative">
                    <div class="flex-1 flex flex-col min-h-0 gap-2">
                        <div class="flex justify-between items-center shrink-0">
                            <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Raw Sequence (ATGC)</label>
                            <span id="status-indicator" class="text-[10px] font-mono font-bold text-slate-400 uppercase tracking-wider flex items-center gap-1.5 transition-colors">
                                <span class="w-2 h-2 rounded-full bg-slate-300 transition-colors" id="status-dot"></span>
                                <span id="status-text">Awaiting Input</span>
                            </span>
                        </div>
                        <div class="relative flex-1 group">
                            <textarea id="dna-input" class="w-full h-full bg-surface-gray border-2 border-slate-200 rounded-lg p-4 font-mono text-sm text-helix-dark placeholder:text-slate-400 focus:outline-none focus:bg-white focus:border-tech-blue focus:ring-0 transition-all resize-none uppercase tracking-widest leading-loose" placeholder="Paste or type sequence..."></textarea>
                        </div>
                    </div>

                    <div class="shrink-0 flex flex-col gap-4">
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Notes (Optional)</label>
                            <textarea rows="2" class="w-full py-2 px-3 bg-surface-gray border border-slate-200 rounded-md font-sans text-sm text-helix-dark focus:outline-none focus:bg-white focus:border-tech-blue focus:ring-1 focus:ring-tech-blue transition-all resize-none"></textarea>
                        </div>
                        <div class="pt-2 flex items-center justify-between border-t border-slate-50">
                            <button id="btn-clear" class="text-xs font-bold text-slate-400 hover:text-error-red hover:bg-red-50 px-3 py-2 rounded transition-all flex items-center gap-1.5 group">
                                <span class="material-symbols-sharp text-[16px] group-hover:rotate-90 transition-transform">restart_alt</span>
                                CLEAR ENTRY
                            </button>
                            <button id="btn-analyze" disabled class="h-10 px-6 bg-slate-200 text-slate-400 font-semibold rounded-md transition-all shadow-none flex items-center gap-2 cursor-not-allowed text-sm">
                                Run Analysis
                                <span class="material-symbols-sharp text-[16px]">bolt</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="./entry.js"></script>
</body>
</html>

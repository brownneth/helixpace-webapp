<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // History</title>
</head>
<body class="bg-helix-light text-helix-dark antialiased h-screen w-full flex overflow-hidden">

    <div id="sidebar-mount"></div>

    <div class="flex-1 flex flex-col h-full relative min-w-0">
        <div id="navbar-mount"></div>

        <main class="flex-1 p-6 sm:p-8 flex flex-col h-full overflow-hidden">
            <div class="max-w-5xl mx-auto w-full h-full flex flex-col gap-8">
                
                <div class="flex flex-col gap-4">
                    <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Find Sequence</h1>
                    <div class="flex items-center gap-3">
                        <div class="relative flex-1 group">
                            <span class="material-symbols-sharp absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-tech-blue transition-colors">search</span>
                            <input type="text" placeholder="Search by Sequence ID, Tags, or Date..." class="w-full h-12 pl-12 pr-4 bg-white border border-slate-200 rounded-lg shadow-sm font-mono text-sm focus:outline-none focus:border-tech-blue focus:ring-1 focus:ring-tech-blue transition-all">
                        </div>
                        <div class="bg-white border border-slate-200 rounded-lg h-12 flex items-center p-1 shadow-sm">
                            <button class="px-4 h-full bg-surface-gray text-helix-dark text-xs font-bold rounded-md shadow-sm transition-all">All</button>
                            <button class="px-4 h-full text-slate-500 hover:bg-slate-50 text-xs font-medium rounded-md transition-all">Flagged</button>
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col gap-4 min-h-0">
                    <div class="flex items-center justify-between shrink-0">
                         <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wide flex items-center gap-2">
                            <span class="material-symbols-sharp text-[16px]">history</span>
                            Recently Saved
                        </h2>
                    </div>

                    <div class="bg-white rounded-xl shadow-card border border-slate-200 flex-1 flex flex-col overflow-hidden relative">
                        <div class="h-10 bg-surface-gray border-b border-slate-200 flex items-center px-6 shrink-0">
                            <div class="w-28 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Date Saved</div>
                            <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider">ID</div>
                            <div class="flex-1 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Description</div>
                            <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider pl-4">Status</div>
                            <div class="w-16"></div>
                        </div>

                        <div class="flex-1 overflow-auto">
                            <div class="h-16 border-b border-slate-100 flex items-center px-6 hover:bg-slate-50 transition-colors group cursor-pointer">
                                <div class="w-28 text-xs text-slate-500 font-medium">Oct 24, 10:42</div>
                                <div class="w-24 font-mono text-xs font-bold text-tech-blue">#SEQ-001</div>
                                <div class="flex-1 pr-8">
                                    <div class="text-xs font-bold text-helix-dark">Batch 42 Analysis</div>
                                    <div class="text-[10px] text-slate-400 truncate">Initial sequencing...</div>
                                </div>
                                <div class="w-24 pl-4">
                                     <span class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-success-green/10 text-success-green text-[10px] font-bold border border-success-green/20">COMPLETE</span>
                                </div>
                                <div class="w-16 flex justify-end opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button class="p-1.5 text-slate-400 hover:text-tech-blue hover:bg-blue-50 rounded transition-colors"><span class="material-symbols-sharp text-[18px]">arrow_forward</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="./history.js"></script>
</body>
</html>

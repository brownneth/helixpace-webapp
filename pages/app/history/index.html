<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // History</title>
</head>
<body class="bg-helix-light text-helix-dark antialiased h-screen w-full flex overflow-hidden">

    <div id="sidebar-mount"></div>

    <div class="flex-1 flex flex-col h-full relative min-w-0">
        <div id="navbar-mount"></div>

        <main class="flex-1 p-6 sm:p-8 flex flex-col h-full overflow-hidden">
            <div class="max-w-5xl mx-auto w-full h-full flex flex-col gap-8">
                
                <div class="flex flex-col gap-4">
                    <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Find Sequence</h1>
                    <div class="flex items-center gap-3">
                        <div class="relative flex-1 group">
                            <span class="material-symbols-sharp absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-tech-blue transition-colors">search</span>
                            <input id="history-search" type="text" placeholder="Search by Sequence ID, Content, or Date..." class="w-full h-12 pl-12 pr-4 bg-white border border-slate-200 rounded-lg shadow-sm font-mono text-sm focus:outline-none focus:border-tech-blue focus:ring-1 focus:ring-tech-blue transition-all">
                        </div>
                        <button class="h-12 px-6 bg-white border border-slate-200 text-slate-600 font-semibold rounded-lg hover:border-slate-300 hover:text-helix-dark transition-colors flex items-center gap-2">
                            <span class="material-symbols-sharp text-[18px]">tune</span>
                            Filters
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-card border border-slate-200 flex-1 flex flex-col overflow-hidden">
                    <div class="h-10 bg-surface-gray border-b border-slate-200 flex items-center px-6 shrink-0">
                        <div class="w-28 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Date</div>
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider">ID</div>
                        <div class="flex-1 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Sequence Preview</div>
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-right">GC %</div>
                        <div class="w-24 pl-4 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Status</div>
                        <div class="w-16"></div>
                    </div>

                    <div id="history-table-body" class="flex-1 overflow-auto">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./history.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // Analysis Results</title>
</head>
<body class="bg-helix-light text-helix-dark antialiased h-screen w-full flex overflow-hidden">

    <div id="sidebar-mount"></div>

    <div class="flex-1 flex flex-col h-full relative min-w-0">
        <div id="navbar-mount"></div>

        <main class="flex-1 p-6 sm:p-8 flex flex-col h-full overflow-hidden">
            <div class="max-w-5xl mx-auto w-full h-full flex flex-col gap-6">
                
                <header class="shrink-0 flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Sequence Analysis</h1>
                        <p class="text-sm text-slate-500 mt-1">Batch #4092 processed on Oct 24, 2025.</p>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button class="h-9 px-4 text-xs font-semibold text-slate-500 bg-white border border-slate-200 rounded-md hover:text-helix-dark hover:border-slate-300 transition-all flex items-center gap-2">
                            <span class="material-symbols-sharp text-[16px]">download</span>
                            Export CSV
                        </button>
                        <button class="h-9 px-4 text-xs font-semibold text-white bg-tech-blue rounded-md hover:bg-pale-sky hover:text-tech-blue shadow-sm shadow-blue-500/20 transition-all flex items-center gap-2 group">
                            <span class="material-symbols-sharp text-[16px] group-hover:scale-110 transition-transform">save</span>
                            Save Results
                        </button>
                    </div>
                </header>

                <div class="bg-white rounded-xl shadow-card border border-slate-200 flex-1 flex flex-col overflow-hidden relative">
                    
                    <div class="h-10 bg-surface-gray border-b border-slate-200 flex items-center px-6 shrink-0">
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider">ID</div>
                        <div class="flex-1 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Sequence Preview</div>
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-right">Length</div>
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-right">GC %</div>
                        <div class="w-32 text-[10px] font-bold text-slate-500 uppercase tracking-wider pl-6">Status</div>
                        <div class="w-16"></div>
                    </div>

                    <div class="flex-1 overflow-auto">
                        <div class="h-14 border-b border-slate-100 flex items-center px-6 hover:bg-slate-50 transition-colors group">
                            <div class="w-24 font-mono text-xs font-medium text-tech-blue">#SEQ-001</div>
                            <div class="flex-1 font-mono text-xs text-slate-400 truncate pr-8">
                                <span class="text-helix-dark">ATGCGGTAC</span>TGACCGTTAGCTAGCTAG...
                            </div>
                            <div class="w-24 font-mono text-xs text-slate-600 text-right">1,240 BP</div>
                            <div class="w-24 font-mono text-xs text-slate-600 text-right">48.2%</div>
                            <div class="w-32 pl-6">
                                <span class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-success-green/10 text-success-green text-[10px] font-bold border border-success-green/20">
                                    <span class="w-1.5 h-1.5 rounded-full bg-success-green"></span>
                                    COMPLETE
                                </span>
                            </div>
                            <div class="w-16 flex justify-end opacity-0 group-hover:opacity-100 transition-opacity">
                                <button class="p-1.5 text-slate-400 hover:text-tech-blue hover:bg-blue-50 rounded transition-colors">
                                    <span class="material-symbols-sharp text-[18px]">visibility</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./results.js"></script>
</body>
</html>

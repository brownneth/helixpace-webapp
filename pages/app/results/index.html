<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // Analysis Results</title>
</head>
<body class="bg-helix-light text-helix-dark antialiased h-screen w-full flex overflow-hidden">

    <div id="sidebar-mount"></div>

    <div class="flex-1 flex flex-col h-full relative min-w-0">
        <div id="navbar-mount"></div>

        <main class="flex-1 p-6 sm:p-8 flex flex-col h-full overflow-hidden overflow-y-auto">
            <div class="max-w-5xl mx-auto w-full flex flex-col gap-6">
                
                <header class="shrink-0 flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Sequence Report</h1>
                        <p id="result-date" class="text-sm text-slate-500 mt-1">Processed just now</p>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button class="h-9 px-4 text-xs font-semibold text-slate-500 bg-white border border-slate-200 rounded-md hover:text-helix-dark hover:border-slate-300 transition-all flex items-center gap-2 cursor-not-allowed opacity-50">
                            <span class="material-symbols-sharp text-[16px]">download</span>
                            Export CSV
                        </button>
                    </div>
                </header>

                <div class="bg-white rounded-xl shadow-card border border-slate-200 flex flex-col overflow-hidden">
                    <div class="h-10 bg-surface-gray border-b border-slate-200 flex items-center px-6 shrink-0">
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider">ID</div>
                        <div class="flex-1 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Input Sequence (Preview)</div>
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-right">Length</div>
                        <div class="w-24 text-[10px] font-bold text-slate-500 uppercase tracking-wider text-right">GC %</div>
                        <div class="w-32 text-[10px] font-bold text-slate-500 uppercase tracking-wider pl-6">Status</div>
                    </div>

                    <div id="result-table-body">
                        <div class="p-8 text-center text-slate-400 text-sm">No recent analysis data found.</div>
                    </div>
                </div>

                <div id="rev-comp-card" class="bg-white rounded-xl shadow-card border border-slate-200 p-6 hidden">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="material-symbols-sharp text-tech-blue">swap_horiz</span>
                        <h3 class="text-sm font-bold text-slate-700">Reverse Complement Sequence</h3>
                    </div>
                    <div class="relative">
                        <div id="result-rev-comp" class="font-mono text-xs text-slate-600 break-all bg-slate-50 p-4 rounded-md border border-slate-100 leading-relaxed">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./results.js"></script>
</body>
</html>

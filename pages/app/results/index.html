<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // Report</title>
</head>
<body class="bg-slate-50 text-helix-dark antialiased h-screen w-full flex overflow-hidden">

    <div id="sidebar-mount"></div>

    <div class="flex-1 flex flex-col h-full relative min-w-0">
        <div id="navbar-mount"></div>

        <main class="flex-1 p-6 flex flex-col h-full overflow-hidden overflow-y-auto">
            <div class="max-w-6xl mx-auto w-full flex flex-col gap-6">
                
                <header class="shrink-0 flex items-center justify-between border-b border-slate-200 pb-6">
                    <div>
                        <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Analysis Report</h1>
                        <p id="result-date" class="text-xs font-mono text-slate-500 mt-1">SYSTEM_ID: CHECKING...</p>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button class="h-8 px-4 text-xs font-bold text-slate-500 bg-white border border-slate-300 rounded-sm hover:bg-slate-50 transition-all uppercase tracking-wide">
                            Export CSV
                        </button>
                    </div>
                </header>

                <div class="lab-grid">
                    <div class="lab-header">
                        <div class="w-24">ID</div>
                        <div class="flex-1">Sequence Data</div>
                        <div class="w-32 text-right">Length (BP)</div>
                        <div class="w-32 text-right">GC Content</div>
                        <div class="w-32 pl-6">Status</div>
                    </div>

                    <div id="result-table-body">
                        <div class="p-8 text-center text-slate-400 text-xs font-mono">WAITING FOR DATA...</div>
                    </div>
                </div>

                <div id="rev-comp-card" class="lab-grid p-0 hidden">
                    <div class="bg-slate-50 border-b border-slate-300 px-4 h-10 flex items-center gap-2">
                        <span class="material-symbols-sharp text-[16px] text-tech-blue">swap_horiz</span>
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Reverse Complement Output</span>
                    </div>
                    
                    <div class="p-4 bg-white">
                        <div id="result-rev-comp" class="font-mono text-xs text-slate-600 break-all leading-relaxed select-all">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./results.js"></script>
</body>
</html>

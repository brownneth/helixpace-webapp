<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Helixpace // Log In</title>
</head>
<body class="bg-white text-helix-dark antialiased flex flex-col h-screen overflow-hidden relative">

    <nav class="fixed top-0 w-full z-50 bg-white">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="/" class="font-bold tracking-tight text-lg hover:text-tech-blue transition-colors">Helixpace</a>
            <div class="flex items-center gap-6">
                 <a href="/" class="text-sm font-medium text-slate-500 hover:text-helix-dark transition-colors">Cancel</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center w-full px-6 pt-10">
        
        <div class="w-full max-w-[400px] flex flex-col gap-8">
            
            <div class="flex justify-center">
                <div class="bg-pale-sky/30 p-1 rounded-lg inline-flex">
                    <button id="tab-login" class="px-6 py-1.5 text-sm font-semibold rounded-md shadow-sm bg-white text-tech-blue transition-all">
                        Log In
                    </button>
                    <button id="tab-signup" class="px-6 py-1.5 text-sm font-medium rounded-md text-slate-500 hover:text-tech-blue transition-all">
                        Sign Up
                    </button>
                </div>
            </div>

            <div class="space-y-2 text-center">
                <h1 id="header-title" class="text-3xl font-extrabold tracking-tight text-slate-900">Welcome back.</h1>
                <p id="header-desc" class="text-slate-500">Enter your credentials to access the terminal.</p>
            </div>

            <form id="form-login" class="flex flex-col gap-5 transition-opacity duration-200">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Email</label>
                    <input id="login-email" type="email" placeholder="researcher@lab.org" class="input-field" required>
                </div>

                <div class="space-y-1.5">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Password</label>
                        <a href="#" class="text-xs font-medium text-slate-400 hover:text-tech-blue transition-colors">Forgot?</a>
                    </div>
                    <input id="login-password" type="password" placeholder="••••••••••••" class="input-field" required>
                </div>

                <button type="submit" class="h-12 w-full bg-tech-blue text-white font-semibold rounded-md hover:bg-pale-sky hover:text-tech-blue transition-all shadow-md shadow-blue-500/20 mt-2 flex items-center justify-center gap-2 group cursor-pointer">
                    Sign In
                    <span class="material-symbols-sharp text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>

            <form id="form-signup" class="hidden flex-col gap-5 transition-opacity duration-200">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Full Name</label>
                    <input id="signup-name" type="text" placeholder="Dr. Sarah Chen" class="input-field" required>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Institutional Email</label>
                    <input id="signup-email" type="email" placeholder="researcher@lab.org" class="input-field" required>
                </div>
                
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Password</label>
                    <input id="signup-password" type="password" placeholder="Create a password" class="input-field" required>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-900 uppercase tracking-wide">Lab Code</label>
                    <input id="signup-labcode" type="text" placeholder="LAB-XXXX" class="input-field" required>
                </div>

                <button type="submit" class="h-12 w-full bg-tech-blue text-white font-semibold rounded-md hover:bg-pale-sky hover:text-tech-blue transition-all shadow-md shadow-blue-500/20 mt-2 flex items-center justify-center gap-2 group cursor-pointer">
                    Create Account
                    <span class="material-symbols-sharp text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>
            
            <p id="error-msg" class="text-center text-xs text-error-red font-bold hidden"></p>
        </div>
    </main>

    <div class="fixed bottom-12 right-12 flex flex-row items-center gap-6 text-[10px] font-mono font-bold text-slate-300 tracking-wider">
        <span class="flex items-center gap-2">
            <span class="material-symbols-sharp text-[14px]">lock</span> ENCRYPTED
        </span>
    </div>

    <script type="module" src="./login.js"></script>
</body>
</html>
